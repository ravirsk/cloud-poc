pipeline:
  projectIdentifier: Cloud_Architecture
  orgIdentifier: EA
  tags: {}
  stages:
    - stage:
        name: IAC-ec2-standalone
        identifier: IACec2
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: TerraformPlan
                  name: EC2-IAC-Plan
                  identifier: EC2IACPlan
                  spec:
                    provisionerIdentifier: ec2_plan_id
                    configuration:
                      command: Apply
                      configFiles:
                        store:
                          spec:
                            connectorRef: org.RKRepo
                            gitFetchType: Branch
                            branch: feature-01
                            folderPath: patterns/lab/ec2
                          type: Github
                      secretManagerRef: harnessSecretManager
                      skipRefreshCommand: false
                    delegateSelectors:
                      - custom-tf-delegate
                  timeout: 10m
                  strategy:
                    parallelism: 1
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
              - step:
                  type: TerraformApply
                  name: EC2-IAC-Apply
                  identifier: EC2IACApply
                  spec:
                    provisionerIdentifier: ec2_plan_id
                    configuration:
                      type: InheritFromPlan
                    delegateSelectors:
                      - custom-tf-delegate
                  timeout: 10m
                  failureStrategies:
                    - onFailure:
                        errors:
                          - AllErrors
                        action:
                          type: MarkAsFailure
        tags: {}
        delegateSelectors:
          - eagl-awslab-terraform-delegate
        strategy:
          parallelism: 1
        when:
          pipelineStatus: All
        variables:
          - name: artifactId
            type: String
            description: Spring Boot Web App Artifact Id
            required: true
            value: ""
          - name: starterClass
            type: String
            description: ""
            required: true
            value: ""
  identifier: IACec2
  name: IAC-ec2
